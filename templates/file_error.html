<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Not Generated Yet</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Inline CSS */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
    }

    .error-box {
      text-align: center;
      padding: 40px;
      background-color: #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .error-heading {
      font-size: 24px;
      font-weight: bold;
      color: #ff4d4d;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 18px;
      margin-bottom: 30px;
      color: #fff;
    }

    .input-suggestion {
      font-size: 16px;
      font-style: italic;
      color: #ccc;
    }

    .app-link {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="error-box">
    <div class="error-heading">Content File Not Generated</div>
    <div class="error-message">The content you are trying to access has not been generated yet.</div>
    <div class="input-suggestion">Please input some data using the command line application.</div>
  </div>
</body>

</html>
